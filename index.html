<!DOCTYPE html>
<html lang="km">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Khmer NiDA Keyboard Typing Game</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>Khmer NiDA Keyboard Typing Game</h1>

<textarea id="typing-area" spellcheck="false" autofocus placeholder="Type Khmer here..."></textarea>

<div id="keyboard">
  <!-- Row 1 -->
  <div class="keyboard-row">
    <div class="key" data-normal="១" data-shift="!" data-alt=""> <span class="alt-char"></span><span class="normal-char">១</span><span class="shift-char">!</span></div>
    <div class="key" data-normal="២" data-shift="@" data-alt=""> <span class="alt-char"></span><span class="normal-char">២</span><span class="shift-char">@</span></div>
    <div class="key" data-normal="៣" data-shift="#" data-alt=""> <span class="alt-char"></span><span class="normal-char">៣</span><span class="shift-char">#</span></div>
    <div class="key" data-normal="៤" data-shift="$" data-alt=""> <span class="alt-char"></span><span class="normal-char">៤</span><span class="shift-char">$</span></div>
    <div class="key" data-normal="៥" data-shift="%" data-alt=""> <span class="alt-char"></span><span class="normal-char">៥</span><span class="shift-char">%</span></div>
    <div class="key" data-normal="៦" data-shift="^" data-alt=""> <span class="alt-char"></span><span class="normal-char">៦</span><span class="shift-char">^</span></div>
    <div class="key" data-normal="៧" data-shift="&amp;" data-alt=""> <span class="alt-char"></span><span class="normal-char">៧</span><span class="shift-char">&amp;</span></div>
    <div class="key" data-normal="៨" data-shift="*" data-alt=""> <span class="alt-char"></span><span class="normal-char">៨</span><span class="shift-char">*</span></div>
    <div class="key" data-normal="៩" data-shift="(" data-alt=""> <span class="alt-char"></span><span class="normal-char">៩</span><span class="shift-char">(</span></div>
    <div class="key" data-normal="០" data-shift=")" data-alt=""> <span class="alt-char"></span><span class="normal-char">០</span><span class="shift-char">)</span></div>
    <div class="key backspace" data-normal="Backspace" data-shift="" data-alt="">⌫</div>
  </div>

  <!-- Row 2 -->
  <div class="keyboard-row">
    <div class="key" data-normal="ៗ" data-shift="~" data-alt=""> <span class="alt-char"></span><span class="normal-char">ៗ</span><span class="shift-char">~</span></div>
    <div class="key" data-normal="្" data-shift="&lt;" data-alt=""> <span class="alt-char"></span><span class="normal-char">្</span><span class="shift-char">&lt;</span></div>
    <div class="key" data-normal="ង" data-shift=">" data-alt=""> <span class="alt-char"></span><span class="normal-char">ង</span><span class="shift-char">&gt;</span></div>
    <div class="key" data-normal="ច" data-shift="?" data-alt=""> <span class="alt-char"></span><span class="normal-char">ច</span><span class="shift-char">?</span></div>
    <div class="key" data-normal="ឆ" data-shift=":" data-alt=""> <span class="alt-char"></span><span class="normal-char">ឆ</span><span class="shift-char">:</span></div>
    <div class="key" data-normal="ជ" data-shift="\"" data-alt=""> <span class="alt-char"></span><span class="normal-char">ជ</span><span class="shift-char">"</span></div>
    <div class="key" data-normal="ញ" data-shift="'" data-alt=""> <span class="alt-char"></span><span class="normal-char">ញ</span><span class="shift-char">'</span></div>
    <div class="key" data-normal="ដ" data-shift="-" data-alt=""> <span class="alt-char"></span><span class="normal-char">ដ</span><span class="shift-char">-</span></div>
    <div class="key" data-normal="ឋ" data-shift="_" data-alt=""> <span class="alt-char"></span><span class="normal-char">ឋ</span><span class="shift-char">_</span></div>
    <div class="key" data-normal="ឌ" data-shift="=" data-alt=""> <span class="alt-char"></span><span class="normal-char">ឌ</span><span class="shift-char">=</span></div>
    <div class="key enter" data-normal="Enter" data-shift="" data-alt="">⏎</div>
  </div>

  <!-- Row 3 -->
  <div class="keyboard-row">
    <div class="key" data-normal="ត" data-shift="{" data-alt=""> <span class="alt-char"></span><span class="normal-char">ត</span><span class="shift-char">{</span></div>
    <div class="key" data-normal="ថ" data-shift="}" data-alt=""> <span class="alt-char"></span><span class="normal-char">ថ</span><span class="shift-char">}</span></div>
    <div class="key" data-normal="ថ" data-shift="|" data-alt=""> <span class="alt-char"></span><span class="normal-char">ថ</span><span class="shift-char">|</span></div>
    <div class="key" data-normal="ន" data-shift=";" data-alt=""> <span class="alt-char"></span><span class="normal-char">ន</span><span class="shift-char">;</span></div>
    <div class="key" data-normal="ប" data-shift=":" data-alt=""> <span class="alt-char"></span><span class="normal-char">ប</span><span class="shift-char">:</span></div>
    <div class="key" data-normal="ផ" data-shift="," data-alt=""> <span class="alt-char"></span><span class="normal-char">ផ</span><span class="shift-char">,</span></div>
    <div class="key" data-normal="ព" data-shift="." data-alt=""> <span class="alt-char"></span><span class="normal-char">ព</span><span class="shift-char">.</span></div>
    <div class="key" data-normal="ភ" data-shift="/" data-alt=""> <span class="alt-char"></span><span class="normal-char">ភ</span><span class="shift-char">/</span></div>
    <div class="key" data-normal="ហ" data-shift="?" data-alt=""> <span class="alt-char"></span><span class="normal-char">ហ</span><span class="shift-char">?</span></div>
    <div class="key" data-normal="អ" data-shift="~" data-alt=""> <span class="alt-char"></span><span class="normal-char">អ</span><span class="shift-char">~</span></div>
  </div>

  <!-- Row 4 -->
  <div class="keyboard-row">
    <div class="key space" data-normal=" " data-shift="" data-alt="">Space</div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
