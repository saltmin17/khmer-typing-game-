<!-- index.html -->
<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8">
  <title>Khmer Typing Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Khmer&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Khmer Typing Game</h1>
    <div id="target-text"></div>
    <textarea id="user-input" placeholder="Start typing here..."></textarea>
    <div id="results">
      <p>Speed: <span id="speed">0</span> WPM</p>
      <p>Accuracy: <span id="accuracy">100</span>%</p>
    </div>
    <button onclick="startGame()">Restart</button>
  </div>
  <div id="keyboard">
  <!-- Row 1 -->
  <div class="keyboard-row">
    <div class="key" data-normal="១" data-shift="!" data-alt="">
      <span class="alt-char"></span>
      <span class="normal-char">១</span>
      <span class="shift-char">!</span>
    </div>
    <div class="key" data-normal="២" data-shift="@" data-alt="">
      <span class="alt-char"></span>
      <span class="normal-char">២</span>
      <span class="shift-char">@</span>
    </div>
    <div class="key" data-normal="៣" data-shift="#" data-alt="">
      <span class="alt-char"></span>
      <span class="normal-char">៣</span>
      <span class="shift-char">#</span>
    </div>
    <div class="key" data-normal="៤" data-shift="$" data-alt="">
      <span class="alt-char"></span>
      <span class="normal-char">៤</span>
      <span class="shift-char">$</span>
    </div>
    <div class="key" data-normal="៥" data-shift="%" data-alt="">
      <span class="alt-char"></span>
      <span class="normal-char">៥</span>
      <span class="shift-char">%</span>
    </div>
    <div class="key" data-normal="៦" data-shift="^" data-alt="">
      <span class="alt-char"></span>
      <span class="normal-char">៦</span>
      <span class="shift-char">^</span>
    </div>
    <div class="key" data-normal="៧" data-shift="&" data-alt="">
      <span class="alt-char"></span>
      <span class="normal-char">៧</span>
      <span class="shift-char">&amp;</span>
    </div>
    <div class="key" data-normal="៨" data-shift="*" data-alt="">
      <span class="alt-char"></span>
      <span class="normal-char">៨</span>
      <span class="shift-char">*</span>
    </div>
    <div class="key" data-normal="៩" data-shift="(" data-alt="">
      <span class="alt-char"></span>
      <span class="normal-char">៩</span>
      <span class="shift-char">(</span>
    </div>
    <div class="key" data-normal="០" data-shift=")" data-alt="">
      <span class="alt-char"></span>
      <span class="normal-char">០</span>
      <span class="shift-char">)</span>
    </div>
  </div>

  <!-- Row 2 -->
  <div class="keyboard-row">
    <div class="key" data-normal="ៗ" data-shift="~" data-alt="">
      <span class="alt-char"></span>
      <span class="normal-char">ៗ</span>
      <span class="shift-char">~</span>
    </div>
    <div class="key" data-normal="្" data-shift="&lt;" data-alt="">
      <span class="alt-char"></span>
      <span class="normal-char">្</span>
      <span class="shift-char">&lt;</span>
    </div>
    <div class="key" data-normal="ះ" data-shift="&gt;" data-alt="">
      <span class="alt-char"></span>
      <span class="normal-char">ះ</span>
      <span class="shift-char">&gt;</span>
    </div>
    <div class="key" data-normal="៖" data-shift="?" data-alt="">
      <span class="alt-char"></span>

    </div>
    <div class="key" data-normal="។" data-shift="!" data-alt="">

    </div>
    <div class="key" data-normal="ឯ" data-shift="&quot;" data-alt="">

    </div>
    <div class="key" data-normal="ឲ" data-shift="#" data-alt="">

    </div>

    <div class="key" data-normal="៝" data-shift="%" data-alt="">

    <div class="key" data-normal="៛" data-shift="&amp;" data-alt="">
      <span class="alt-char"></span>
      <span class="normal-char">៛</span>
      <span class="shift-char">&amp;</span>
    </div>
  </div>

    </div>
    <div class="key" data-normal="ង" data-shift="T" data-alt="">

    <div class="key" data-normal="ច" data-shift="Y" data-alt="">

    <div class="key" data-normal="ឆ" data-shift="U" data-alt="">

    <div class="key" data-normal="ជ" data-shift="I" data-alt="">

    <div class="key" data-normal="ណ" data-shift="G" data-alt="">

    <div class="key" data-normal="ត" data-shift="H" data-alt="">

    <div class="key" data-normal="ទ" data-shift="K" data-alt="">

    </div>
    <div class="key" data-normal="ប" data-shift="L" data-alt="">

    <div class="key" data-normal="ផ" data-shift=":" data-alt="">
      <span class="alt-char"></span>

  </div>

  <!-- Row 5 -->
  <div class="keyboard-row">
    <div class="key" data-normal="ភ" data-shift="Z" data-alt="">
